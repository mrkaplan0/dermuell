flutter_launcher_icons:
  image_path: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  ## adaptive_icon_background: "assets/images/christmas-background.png"
  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  ## adaptive_icon_monochrome: "assets/images/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 24 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"

  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 56 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
